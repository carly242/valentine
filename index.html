<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message de Saint-Valentin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #8b1a1a;
            --cream: #fffaf5;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Lora', serif;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 320px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ENVELOPPE */
        .envelope {
            position: absolute;
            width: 320px;
            height: 220px;
            background: #f5ebe0;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 10;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.opened {
            transform: translateY(150px) scale(0.7);
            filter: blur(2px);
            opacity: 0.8;
        }

        .flap {
            position: absolute;
            top: 0; left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 115px solid #d8cfc4;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 12;
        }

        .opened .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-front {
            position: absolute;
            bottom: 0; width: 100%; height: 100%;
            z-index: 11;
            overflow: hidden;
        }

        .envelope-front::after {
            content: '';
            position: absolute;
            bottom: 0;
            border-left: 160px solid #fcf6f0;
            border-right: 160px solid #fcf6f0;
            border-top: 110px solid transparent;
            border-bottom: 110px solid #fcf6f0;
        }

        /* LA FEUILLE */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 160px;
            background: white;
            transform: translate(-50%, -50%) scale(0.5); 
            padding: 40px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 5;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.3, 0.64, 1);
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: none;
        }

        .opened + .letter {
            opacity: 1;
            z-index: 100;
            width: 350px;
            height: 460px;
            transform: translate(-50%, -55%) scale(1); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        .letter h1 {
            font-family: 'Playfair Display', serif;
            color: var(--burgundy);
            font-size: 32px;
            margin: 0 0 20px 0;
        }

        .letter p {
            color: #333;
            font-size: 18px;
            line-height: 1.8;
            margin: 10px 0;
        }

        .signature {
            margin-top: 30px;
            font-size: 22px;
            color: var(--burgundy);
            font-weight: bold;
        }

        .wax-seal {
            position: absolute;
            top: 90px; left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 50px;
            background: var(--burgundy);
            border-radius: 50%;
            z-index: 13;
            display: flex;
            align-items: center; justify-content: center;
            color: white; font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .opened .wax-seal { opacity: 0; }

        .hint {
            position: absolute;
            bottom: -60px; width: 100%; text-align: center;
            color: var(--burgundy); font-weight: bold;
            transition: opacity 0.3s;
        }

        .opened .hint { opacity: 0; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        #hint-text { animation: pulse 1.5s infinite; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="envelope" id="env">
            <div class="flap"></div>
            <div class="envelope-front"></div>
            <div class="wax-seal">♥</div>
            <div class="hint" id="hint-text">Clique pour ouvrir ton message</div>
        </div>

        <div class="letter" id="msg">
            <h1> Ma Valentine</h1>
            <p>Mon cœur, chaque jour à tes côtés est une nouvelle raison de sourire.</p>
            <p>Tu es ma plus belle histoire et mon plus beau projet.</p>
            <div class="signature">Je t'aime ♥</div>
        </div>
    </div>

    <script>
        const env = document.getElementById('env');

        // Fonction pour ouvrir l'enveloppe
        env.addEventListener('click', (e) => {
            e.stopPropagation(); // Empêche le clic de se propager au document
            if (!env.classList.contains('opened')) {
                env.classList.add('opened');
                spawnHearts();
            }
        });

        // Fonction pour refermer en cliquant n'importe où sur la page
        document.addEventListener('click', () => {
            if (env.classList.contains('opened')) {
                env.classList.remove('opened');
            }
        });

        // Empêcher la fermeture si on clique sur la lettre elle-même (optionnel)
        document.getElementById('msg').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function spawnHearts() {
            for(let i=0; i<40; i++) {
                const h = document.createElement('div');
                h.innerHTML = '❤';
                h.style.position = 'absolute';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '100vh';
                h.style.color = '#ff4d6d';
                h.style.zIndex = '150';
                h.style.pointerEvents = 'none';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.transition = `all ${Math.random() * 2 + 3}s linear`;
                document.body.appendChild(h);
                setTimeout(() => {
                    h.style.top = '-10vh';
                    h.style.left = (parseFloat(h.style.left) + (Math.random() * 20 - 10)) + 'vw';
                }, 20);
                setTimeout(() => h.remove(), 5000);
            }
        }
    </script>
</body>
</html>
